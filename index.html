<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            
            background: linear-gradient(to right, white, black);
        }

        h1{
            text-align: center;
        }

        fieldset{
            border: 2.5px solid black;
            height: 380px;
            width: 80%;
            text-align: center;
            margin: 0px 100px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>
                Calcula sua idade
            </legend>

        <p>
            <label for="iano">Em que ano você naceu ?</label>
            <input type="number" name="ano" id="iano"
            min="1900" max="2024" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>



        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) -
                Number(iano.value)
            }
        </script>

        </fieldset>
    </form>
</body>
</html>
